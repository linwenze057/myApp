<ion-tabs #myTabs>
  <ion-tab [root]="tab1Root" tabsHideOnSubPages="true" tabTitle="热门推荐" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabsHideOnSubPages="true" tabTitle="" tabIcon="megaphone"></ion-tab>
  <ion-tab [root]="tab3Root" tabsHideOnSubPages="true" tabTitle="个人中心" tabIcon="person"></ion-tab>
  <ion-fab bottom center style="border-top: 0.55px solid rgba(0, 0, 0, 0.3);z-index: 10;border-top-left-radius: 50%;border-top-right-radius: 50%;">
    <button ion-fab width="57" height="57" (click)="selectTab()">
      <ion-icon name="add" role="img" ></ion-icon>
      <!-- <img role="img" src="自定义图片">-->
    </button>
  </ion-fab>
</ion-tabs>
